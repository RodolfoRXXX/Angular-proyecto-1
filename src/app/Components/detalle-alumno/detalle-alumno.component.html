
<div class="card mb-3" style="max-width: 680px;">
    <div class="row g-0">
        <div class="col-md-4">
        <img [src]="alumno.foto" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{alumno.nombre}} {{alumno.apellido}}</h5>
            <p class="card-text">Edad: {{alumno.edad}}</p>
            <p class="card-text"><small class="text-muted">Aprueba: {{alumno.recursante ? "Si" : "No"}}</small></p>
        </div>
        </div>
    </div>
</div>
